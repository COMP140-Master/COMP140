<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Button</title>
<meta charset="utf-8">
<style>

body { text-align: center; }
h1 { margin-bottom: 2em; }
.button  { 
    border-radius: 60px;
    padding: 1em; 
	color: #FFFFFF;
	background-color: #E38690;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 2em;
	font-weight: bold;
	text-align: center;
	text-decoration: none;
}
.button:link { color : #FFFFFF; }
.button:visited { color : #CCCCCC; }
.button:hover { color : #965251; background-color: #F7DEE1; }
</style>
</head>
<body>
<h1>CSS Button</h1>
<a class="button" href="signup.html">Sign Up</a>
</body>
</html>
